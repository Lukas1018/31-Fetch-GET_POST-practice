<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Add Property</title>
  </head>
  <body>
    <header>
      <h2>Add your property for sale</h2>
      <p>Yes, you can sell where you live and get cash</p>
    </header>
    <main>
      <form id="propertyForm">
        <legend>Add Property</legend>
        <label for="img">Img</label>
        <input
          type="text"
          name="image"
          placeholder="https://google.com/logo.png"
        />
        <label for="price">Price, EUR</label>
        <input type="number" name="price" placeholder="50000" />
        <label for="description">Description</label>
        <input
          type="text"
          name="description"
          placeholder="anything you would like to say?"
        />
        <label for="city">City</label>
        <select name="city">
          <option value="Vilnius">Vilnius</option>
          <option value="Kaunas">Kaunas</option>
          <option value="Klaipėda">Klaipėda</option>
        </select>
        <button type="submit">Add property</button>
      </form>
    </main>
    <script src="post.js"></script>
  </body>
</html>
